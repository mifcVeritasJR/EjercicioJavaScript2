<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas Finales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Calculadora de Notas Finales</h2>
        <form id="notaForm">
            <div class="mb-3">
                <label for="primerParcial" class="form-label">Primer Parcial (30%):</label>
                <input type="number" class="form-control" id="primerParcial" placeholder="Ingresa la nota (0-30)" required>
                <div class="invalid-feedback">Por favor, ingresa un número entre 0 y 30.</div>
            </div>
            <div class="mb-3">
                <label for="segundoParcial" class="form-label">Segundo Parcial (30%):</label>
                <input type="number" class="form-control" id="segundoParcial" placeholder="Ingresa la nota (0-30)" required>
                <div class="invalid-feedback">Por favor, ingresa un número entre 0 y 30.</div>
            </div>
            <div class="mb-3">
                <label for="tercerParcial" class="form-label">Tercer Parcial (40%):</label>
                <input type="number" class="form-control" id="tercerParcial" placeholder="Ingresa la nota (0-40)" required>
                <div class="invalid-feedback">Por favor, ingresa un número entre 0 y 40.</div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="calcularNotaFinal()">Calcular Nota Final</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
            <div id="resultado" class="alert alert-info d-none"></div>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
